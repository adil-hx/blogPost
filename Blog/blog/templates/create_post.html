{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
    <h1 align="center">Make a Post</h1>
    <form method="POST">
      <textarea name="title" id="title" class="form-control" placeholder="Enter a title"></textarea>
      <br>
      <textarea name="shortdescription" id="shortdescription" class="form-control" placeholder="Enter a short description"></textarea>
      <br>
      <textarea name="text" id="text" class="form-control" placeholder="Begin your post!" ></textarea>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
      </div>
    </form>
    <br />
    <div align="center">
      <a href="/home"><button type="button" class="btn btn-lg btn-secondary">Back</button></a>
    </div>
{% endblock %}
